{# Import the theme's layout. #}
{% extends "!layout.html" %}


{%- block extrahead %}

<style type="text/css">
    body {
        opacity: 0;
        transition: opacity 0.5s ease-in;
    }
    body.dom-loaded {
        opacity: 1;
    }
</style>

{{ super() }}
{%- endblock %}





{%- block footer %}
{{ super() }}

<script type="text/javascript">
    jQuery(function() {
        jQuery('body').addClass('dom-loaded');
    });
</script>

{%- endblock %}
